<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <style>
      /* CSS styles for the game */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 24px;
        margin-top: 0;
      }
      input[type="text"] {
        font-size: 16px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        font-size: 16px;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      p {
        font-size: 16px;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100:</p>
    <form onsubmit="checkGuess(); return false;">
      <input type="text" id="guess" autofocus>
      <input type="submit" value="Guess">
    </form>
    <p id="result"></p>
    <script>
      // JavaScript code for the game
      let secretNumber = Math.floor(Math.random() * 100) + 1;
      let numGuesses = 0;
      function checkGuess() {
        let guess = parseInt(document.getElementById("guess").value);
        if (isNaN(guess) || guess < 1 || guess > 100) {
          document.getElementById("result").innerHTML = "Please enter a valid number between 1 and 100.";
        } else {
          numGuesses++;
          if (guess < secretNumber) {
            document.getElementById("result").innerHTML = "Too low! Try again.";
          } else if (guess > secretNumber) {
            document.getElementById("result").innerHTML = "Too high! Try again.";
          } else {
            document.getElementById("result").innerHTML = `Congratulations, you guessed the number in ${numGuesses} guesses!`;
          }
        }
      }
    </script>
  </body>
</html>
